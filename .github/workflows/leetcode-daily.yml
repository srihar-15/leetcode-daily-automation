name: Daily LeetCode Easy Problem Solver

on:
  schedule:
# 11:28 PM IST = 17:58 UTC (IST is UTC+5:30)cron: '58 17 * * *'  workflow_dispatch:  # Allow manual trigger
    - cron: '58 17 * * *'

jobs:
  solve-leetcode:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
      
      - name: Run LeetCode solver
        run: python leetcode_solver.py
      
      - name: Commit results (if any changes)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            git add -A
            git commit -m "Daily LeetCode submission - $(date)"
            git push
          else
            echo "No changes to commit"
          fi
